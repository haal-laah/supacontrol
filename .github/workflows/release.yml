name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Publish to npm
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm --filter @supacontrol/cli test

      - name: Build
        run: pnpm --filter @supacontrol/cli build

      - name: Verify version matches tag
        run: |
          PKG_VERSION=$(node -p "require('./packages/cli/package.json').version")
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: package.json version ($PKG_VERSION) doesn't match tag ($TAG_VERSION)"
            exit 1
          fi
          echo "Version verified: $PKG_VERSION"

      - name: Publish to npm
        run: pnpm --filter @supacontrol/cli publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Installation
            
            ```bash
            npm install -g @supacontrol/cli
            ```
            
            Or use directly with npx:
            
            ```bash
            npx @supacontrol/cli doctor
            ```
