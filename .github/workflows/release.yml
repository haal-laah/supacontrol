name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Publish to npm
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write  # Required for npm Trusted Publishing (OIDC)

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          # NOTE: Do NOT set registry-url here - it creates an .npmrc that
          # expects NODE_AUTH_TOKEN, which conflicts with OIDC authentication

      - name: Upgrade npm for Trusted Publishing
        # Trusted Publishing requires npm 11.5.1+
        run: npm install -g npm@latest

      - name: Verify npm version
        run: |
          NPM_VERSION=$(npm --version)
          echo "npm version: $NPM_VERSION"
          # Ensure npm >= 11.5.1 for Trusted Publishing
          MAJOR=$(echo $NPM_VERSION | cut -d. -f1)
          if [ "$MAJOR" -lt 11 ]; then
            echo "Error: npm $NPM_VERSION is too old. Trusted Publishing requires npm 11.5.1+"
            exit 1
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm --filter @supacontrol/cli test

      - name: Build
        run: pnpm --filter @supacontrol/cli build

      - name: Verify version matches tag
        run: |
          PKG_VERSION=$(node -p "require('./packages/cli/package.json').version")
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          if [ "$PKG_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: package.json version ($PKG_VERSION) doesn't match tag ($TAG_VERSION)"
            exit 1
          fi
          echo "Version verified: $PKG_VERSION"

      - name: Publish to npm
        working-directory: packages/cli
        # With Trusted Publishing, npm automatically:
        # 1. Detects the OIDC environment
        # 2. Exchanges the GitHub OIDC token for an npm publish token
        # 3. Generates provenance attestations
        # No NODE_AUTH_TOKEN needed!
        run: npm publish --access public

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Installation
            
            ```bash
            npm install -g @supacontrol/cli
            ```
            
            Or use directly with npx:
            
            ```bash
            npx @supacontrol/cli doctor
            ```
